<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Web VNC</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script type="module" src="/static/app.js"></script>
    </head>

    <body class="h-screen flex flex-col bg-gray-100">
        <!-- Add Connection -->
        <div class="p-4 bg-white shadow">
            <h2 class="font-bold mb-2">Add VNC Connection</h2>
            <form id="connForm" class="flex gap-2">
                <input
                    id="connName"
                    class="border px-2 py-1"
                    placeholder="Name"
                    required
                />
                <input
                    id="host"
                    class="border px-2 py-1"
                    placeholder="Host"
                    required
                />
                <input
                    id="port"
                    class="border px-2 py-1 w-24"
                    type="number"
                    value="5900"
                />
                <input
                    id="password"
                    class="border px-2 py-1"
                    type="password"
                    placeholder="Password"
                />
                <button class="bg-blue-600 text-white px-4 py-1 rounded">
                    Save
                </button>
            </form>
        </div>

        <!-- Tabs -->
        <div
            id="tabBar"
            class="flex gap-2 px-4 py-2 bg-gray-800 text-white"
        ></div>

        <!-- Status -->
        <div id="statusBar" class="px-4 py-1 text-sm bg-gray-200">
            No active session
        </div>

        <!-- VNC Viewport -->
        <div id="viewport" class="flex-1 bg-black"></div>
    </body>
</html>
